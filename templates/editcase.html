{% extends "base.html" %}
{%block hellw%}
		<div class="main" style="width:90%">
			<div class="main-content">
			<div class="container-fluid"></div>
					<div class="row">
						<div class="col-md-12" >
							<div class="panel">
								<div class="panel-heading">
							<h3 class="panel-title">编辑测试用例</h3>
							{%if error_message%}
		<p style="color:red">{{error_message}}</p>{%end%}</div>
			<form action="/editcase/{{case.id}}" method="POST" >
			{% raw xsrf_form_html() %}
								<div class="panel-body">
	<p>项目：<select  class="form-control" name='porject'>
	{%for porject in porjects%}
<option  value = "{{porject.id}}" {%if porject.id==case.porject_id%}selected="selected"{%end%}>{{porject.name}}</option >
{%end%}</select></p>
<p>测试用例名字：<input type="text" name="casename"  style="background-color:dimgrey" value="{{case.casename}}"></p>
<p>前置条件：<input type="text" name="qianzhitiaojian"  style="background-color:dimgrey" value="{{case.case_qianzhi}}"></p>
<p>步骤：<input type="text" name="buzhou"  style="background-color:dimgrey"  value="{{case.case_buzhou}}"></p>
<p>预期：<input type="text" name="yuqi"  style="background-color:dimgrey"  value="{{case.case_yuqi}}"></p>
<input type="submit" value="添加" class="btn btn-xlarge btn-clean-one"></p></form>
{%end%}
